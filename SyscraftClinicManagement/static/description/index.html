<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #3c8dbc;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            line-height: 1.8;
            font-size: 1.1em;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info a {
            display: inline-block;
            margin: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have any questions or need further assistance, please feel free to reach out to me. I am here to help you!</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:joembatiadev@gmail.com">joembatiadev@gmail.com</a></p>
                    </div>
        <div class="footer">
            &copy; 2024 Joe Mbatia All rights reserved.
        </div>
    </div>
</body>
</html>
